<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>
        web mapping
    </title>
    <link rel="stylesheet" href="ol.css">
    <!-- <link rel="stylesheet" href="layerswitcher/ol-layerswitcher.css"> -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="grid-container">
        <div class="header">
            <span style="vertical-align: middle;">web mapping app</span>
        </div>
        <div class="left">
            <div class="toc">
                <h3>layers</h3>
                <input type="checkbox" id="osm" name="osm" value="open street map" checked
                    onchange="toggleLayer(event);">
                <label for="osm">Open Street Map</label>
                <br>

                <input type="checkbox" id="states" name="states" value='qomRoads' checked
                    onchange="toggleLayer(event);">
                <label for="states">qom states</label>
                <br>

            </div>
        </div>
        <div class="right">
            <div id="map"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
    </div>

    <script src="ol.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
